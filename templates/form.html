{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class='container'>
    <h1>{{ title }}</h1>
    <hr/>
    <form method='POST' action='' enctype='multipart/form-data'>
        {% csrf_token %} {{ form|crispy }}
        <input type='submit' class='btn btn-default' value='{{ title }}' />
    </form>
</div>
<br/> {% endblock content %}
